name: Code Quality & Tests Cases/Coverage

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python3 -m pip install pip pipenv --upgrade --user
        python3 -m pipenv install --dev --deploy --skip-lock
    - name: Analysing the code with black
      run: |
        python3 -m pipenv install blacken
    - name: Analysing the code with isort
      run: |
        python3 -m pipenv install pisort
    - name: Run Test Case
      run: |
        python3 -m pipenv install tests

